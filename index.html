<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPHERLIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SPHERLIX</h1>
    <p class="subtitle">Create. Discover. Distribute.</p>
    <div class="button-row">
      <button>BUY</button>
      <button>CREATE</button>
      <button>CATALOG</button>
    </div>
    <div class="hero-sphere">
      <img src="https://i.imgur.com/Rph4QK0.png" alt="Spherical Hero" />
    </div>
  </header>

  <main>
    <section class="category">
      <h2>AI GENERATION</h2>
      <div class="grid">
        <div class="card">
          <img src="https://i.imgur.com/XsYZPlT.png" alt="Sphere 1" />
          <div class="card-label">Generate</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/BW9IZa1.png" alt="Sphere 2" />
          <div class="card-label">Watch</div>
        </div>
      </div>
    </section>

    <section class="category">
      <h2>PORTAL</h2>
      <div class="grid">
        <div class="card">
          <img src="https://i.imgur.com/CfTeL5n.png" alt="Sphere 3" />
          <div class="card-label">Enter</div>
        </div>
        <div class="card">
          <img src="https://i.imgur.com/LFv9RmI.png" alt="Sphere 4" />
          <div class="card-label">Order</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
