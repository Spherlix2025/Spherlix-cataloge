<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spherlix Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: url('https://via.placeholder.com/1440x800') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    header button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background: #00d0ff;
      color: #000;
      cursor: pointer;
      border-radius: 8px;
    }
    .catalog {
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      background: #111;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 20px;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 10px 0;
    }
    .description {
      padding: 40px 20px;
      background: #000;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Добро пожаловать в Spherlix</h1>
    <button>Смотреть каталог</button>
  </header>

  <section class="catalog">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Контент 1">
      <h3>Полнокупольное видео 1</h3>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Контент 2">
      <h3>Интерактивный 360° опыт</h3>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Контент 3">
      <h3>Сферическое шоу</h3>
    </div>
  </section>

  <section class="description">
    <p>
      Spherlix — это портал для доступа к уникальному сферическому и полнокупольному контенту. Наши визуальные решения выделяются, погружают и создают WOW-эффект в любом месте — от фестиваля до музея.
    </p>
  </section>

</body>
</html>
