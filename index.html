<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPHERLIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SPHERLIX</h1>
    <p class="subtitle">Create. Discover. Distribute.</p>
    <div class="button-row">
      <button>BUY</button>
      <button>CREATE</button>
      <button>CATALOG</button>
    </div>
    <div class="hero-sphere">
      <img src="https://cdn.midjourney.com/4b8aa5b8-6fd4-4a2b-8577-e6ff77b7bfa6/0_0.webp" alt="Spherical Hero" />
    </div>
  </header>

  <main>
    <section class="category">
      <h2>AI GENERATION</h2>
      <div class="grid">
        <div class="card">
          <img src="https://cdn.midjourney.com/f2359e49-3f8d-4cc1-96e0-e31e44cfcf39/0_3.webp" alt="AI 1" />
          <div class="card-label">Generate</div>
        </div>
        <div class="card">
          <img src="https://cdn.midjourney.com/0c180e45-b79b-4ff6-b9bc-507c6a3b62eb/0_2.webp" alt="AI 2" />
          <div class="card-label">Watch</div>
        </div>
      </div>
    </section>

    <section class="category">
      <h2>PORTAL</h2>
      <div class="grid">
        <div class="card">
          <img src="https://cdn.midjourney.com/e1f9c23f-7d11-4aa4-86b3-67b2e4f1fc1d/0_0.webp" alt="Portal 1" />
          <div class="card-label">Enter</div>
        </div>
        <div class="card">
          <img src="https://cdn.midjourney.com/6fd3898c-2583-4cf0-b3e5-3a6dfd8a8c73/0_2.webp" alt="Portal 2" />
          <div class="card-label">Order</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
