<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spherilix Catalog</title>
  <style>
    body { background-color: #0b0b0b; color: #f0f0f0; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .hero { text-align: center; padding: 40px; background: #111; }
    .hero h1 { font-size: 32px; color: #10f4f0; }
    .buttons, .filters { display: flex; justify-content: center; flex-wrap: wrap; margin: 20px; gap: 10px; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #222; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px #000; text-align: center; }
    .card img { width: 100%; height: auto; }
    .card-content { padding: 15px; }
    .card h3 { color: #10f4f0; margin: 10px 0; }
    .card .meta { font-size: 12px; color: #aaa; margin-bottom: 10px; }
    .card-buttons button { margin: 5px; padding: 8px 12px; background: #10f4f0; border: none; color: #000; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .form { background: #111; padding: 30px; text-align: center; }
    .form input, .form textarea { width: 80%; margin: 10px 0; padding: 10px; border: none; border-radius: 5px; }
    .form button { background: #10f4f0; color: #000; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<div class="hero">
  <h1>Explore Immersive Spherical Worlds</h1>
</div>

<div class="buttons">
  <button>Купить</button>
  <button>Создать</button>
  <button>Каталог</button>
</div>

<div class="filters">
  <button>Все</button>
  <button>Fulldome</button>
  <button>AI Генерация</button>
  <button>Природа</button>
  <button>Абстракция</button>
</div>

<div class="catalog">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1600369671945-f758d6b5d6c1?fit=crop&w=600&q=80" alt="Мистический портал">
    <div class="card-content">
      <h3>Мистический портал</h3>
      <div class="meta">4K - Equirectangular</div>
      <div class="card-buttons">
        <button>Смотреть</button>
        <button>Скачать</button>
        <button>Заказать</button>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68?fit=crop&w=600&q=80" alt="Пейзаж Аватара">
    <div class="card-content">
      <h3>Пейзаж Аватара</h3>
      <div class="meta">5K - Fisheye</div>
      <div class="card-buttons">
        <button>Смотреть</button>
        <button>Скачать</button>
        <button>Заказать</button>
      </div>
    </div>
  </div>
</div>

<div class="form">
  <h2>Заявка на адаптацию AI-контента</h2>
  <input type="text" placeholder="Ваше имя"><br>
  <input type="email" placeholder="Email"><br>
  <textarea placeholder="Опишите, что нужно адаптировать..."></textarea><br>
  <button>Отправить заявку</button>
</div>

</body>
</html>
