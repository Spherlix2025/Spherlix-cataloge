<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPHERLIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SPHERLIX</h1>
    <p class="subtitle">Create. Discover. Distribute.</p>
    <div class="button-row">
      <button>BUY</button>
      <button>CREATE</button>
      <button>CATALOG</button>
    </div>
    <div class="hero-sphere">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="Spherical Hero" />
    </div>
  </header>

  <main>
    <section class="category">
      <h2>AI GENERATION</h2>
      <div class="grid">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1581320541854-9ee4c2ef2e94" alt="AI 1" />
          <div class="card-label">Generate</div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="AI 2" />
          <div class="card-label">Watch</div>
        </div>
      </div>
    </section>

    <section class="category">
      <h2>PORTAL</h2>
      <div class="grid">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1520880867055-1e30d1cb001c" alt="Portal 1" />
          <div class="card-label">Enter</div>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1506459225024-1428097a7e18" alt="Portal 2" />
          <div class="card-label">Order</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
